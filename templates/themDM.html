

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.ckeditor.com/ckeditor5/40.1.0/classic/ckeditor.js"></script>
    <title>{% block title %}danh mục{% endblock %}</title>
    <style>
        
        .form-container {
            background-color: #333;
                color: #fff;
                padding: 1em;
                text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            width: calc(100% - 10px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .delete-button {
            background-color: #dc3545;
        }

        .delete-button:hover {
            background-color: #c82333;
        }


        textarea {
            white-space: pre-wrap;
            width: 300px;
            height: 150px;
        }
    </style>

</head>
<body>

    {% extends "base.html" %}
    {% block content %}
    <section>
        <h2>THÊM DANH MỤC</h2>
        <form method="POST">
            
            <div class="form-group">
                <label for="data1">ID</label>
                <input type="text" id="id_DM" disabled  name="id_DM" required>
            </div>
            <div class="form-group">
                <label for="data3">Hình ảnh</label>
                <input type="file" id="image" name="img_DM"required accept="image/*">
                
            </div>
            <div class="form-group" >
                <label for="data2">danh mục</label>
                <input type="text" id="title_DM" name="ten_DM" required>
            </div>
            
            <button type="submit">Thêm</button>
        </form>
    </section>
    <script>
        ClassicEditor
                .create( document.querySelector( '#content' ) )
                .then( editor => {
                        console.log( editor );
                } )
                .catch( error => {
                        console.error( error );
                } );
</script>

        {% endblock %}
